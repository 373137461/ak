          <p><span>业务说明：</span></p><p><span style="color:#1E1E1E;">1、POMP-优惠管理-券管理将增加商家券叠加的配置项：是否叠加使用 和 可叠加数量</span></p><p><span style="color:#1E1E1E;">2、若配置选择不允许叠加使用时，则整次停车能且仅能使用一张商家券，多张采用最优策；</span></p><p><span style="color:#1E1E1E;">3、若配置选择允许叠加使用时，默认以最优策略选中的商家券为准，可叠加与最优商家券同种优惠券，叠加数量以POMP配置的可叠加数量为准。</span></p>
