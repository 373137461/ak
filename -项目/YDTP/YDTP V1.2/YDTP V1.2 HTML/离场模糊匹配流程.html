        <div id="u1035_text" class="text ">
          <p><span style="font-family:'黑体 Bold', '黑体 Regular', '黑体';font-weight:700;">出场模糊匹配功能流程说明：</span></p><p><span style="font-family:'黑体';font-weight:400;">1、当车辆出场触发抓拍未匹配到在场记录时，向在场记录服务与该车牌相差一位的在场记录，如果刚好匹配到一辆相差一位的车辆，则自动匹配，</span><span style="font-family:'黑体';font-weight:400;color:#FF0000;">身份相同时取置信度高的记录，身份不同时取VIP记录</span><span style="font-family:'黑体';font-weight:400;">（VIP过期即当临时车处理）。</span></p><p><span style="font-family:'黑体';font-weight:400;">2、如果匹配到超过两辆及两辆以上的车辆，则不进行模糊匹配，提示无在场，按算法规则列出与识别车牌号码三位及以上相同的进场记录，由收费员手动匹配或校正。（人工匹配）。</span></p><p><span style="font-family:'黑体';font-weight:400;">3、</span><span style="font-family:'黑体';font-weight:400;color:#FF0000;">车牌号码相差一位</span><span style="font-family:'黑体';font-weight:400;color:#FF0000;">：从左到右逐个比对，只存在一位误差</span><span style="font-family:'黑体';font-weight:400;">，如桂A12345和桂A12346。</span></p><p><span style="font-family:'黑体';font-weight:400;">4、匹配记录需上报校正流水，校正类型为模糊匹配。</span></p>
        </div>
      </div>
    </div>
