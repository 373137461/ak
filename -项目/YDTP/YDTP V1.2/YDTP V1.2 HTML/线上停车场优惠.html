          <p><span>优惠规则：</span></p><p><span>1、整次停车中，线上停车场优惠可多次使用</span></p><p><span>2、用户有多张线上停车场优惠默认选择最优那张使用，用户可选。</span></p><p><span>3、最优策略：</span></p><p><span>（1）默认金额最优：根据停车场计费规则选择抵扣金额最多的优惠券；</span></p><p><span>（2）优惠金额相等的情况下：选择时间最优的优惠券，即距离过期时间最短的优惠券；</span></p><p><span>（3）金额及时间均相等的情况下随机选择一张使用。</span></p>
