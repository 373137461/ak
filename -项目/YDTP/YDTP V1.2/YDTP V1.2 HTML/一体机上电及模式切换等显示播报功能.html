          <p><span>一体机上电及模式切换显示播报功能业务说明：</span></p><p><span>1、上电后检查设备连接情况--按以下顺序滚动显示及播报2次</span></p><p><span>（1）已连接x个摄像枪；</span></p><p><span>（2）有线网络连接中/未连接/已连接</span></p><p><span>（3）4G网络连接中/未连接/已连接</span></p><p><span>2、运行期间检测工作状态切换与网络连接状态切换--滚动显示及播报2次</span></p><p><span>（1）离线切换为在线：已切换为在线模式</span></p><p><span>（2）在线切换为离线：已切换为离线模式</span></p><p><span>（3）4G网络已连接:4G网络已连接</span></p><p><span>（4）4G网络未连接：没有SIM卡/4G信号若</span></p><p><span>3、显示屏显示在线/离线工作模式与4G网络状态的标识</span></p><p><span>（1）有线图标</span></p><p><span>（2）离线图标</span></p><p><span>（3）4G已连接图标</span></p><p><span>（4）4G已断开图标</span></p>
