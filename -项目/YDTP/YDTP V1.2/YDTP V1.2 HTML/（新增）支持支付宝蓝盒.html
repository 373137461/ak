          <p><span>业务说明：</span></p><p><span>1、在转接盒子页面添加支付宝蓝盒支付设备后，智泊云通过连接转接盒子实现支付宝蓝盒支付</span></p><p><span>2、支付宝蓝盒充当扫码枪的角色，只返回收款码，再由线上调取支付宝的当面付接口完成支付；</span></p><p><span>3、支付来源及支付方式见附件。</span></p><p><span>4、AOMP 增加智泊云 支付宝蓝盒开关，支付宝的账号配置适用现有支付宝的账号配置</span></p><p><span>5、智泊云出入口支付优先级：微信无感&gt;ETC&gt;支付宝蓝盒&gt;微信扫通道二维码&gt;现金</span></p>
