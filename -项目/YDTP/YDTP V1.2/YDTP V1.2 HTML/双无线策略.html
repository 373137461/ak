        <div id="u1213_text" class="text ">
          <p><span>双无线策略业务说明</span></p><p><span>1、三网双待</span></p><p><span>&nbsp;&nbsp; 网1：有线</span></p><p><span>&nbsp;&nbsp; 网2：Card1：出厂标配4G APN卡，为固定辅助链路，不传图片；</span></p><p><span>&nbsp;&nbsp; 网3：Card2：项目自行配置</span></p><p><span><br></span></p><p><span>2、网络传输优先级</span></p><p><span>（1）网1&gt;网3</span></p><p><span>（2）网123同时在线时，默认选择网1、网2传输数据，不使用网3；</span></p><p><span>（3）网1不在线，网2和网3同时在线时，默认选择网3传输数据；</span></p><p><span>（4）网2不在线，网1和网3同时在线时，默认网1、网3同时传输</span></p><p><span>（5）网3不在线，网1和网2同时在线，默认网1、网2同时传输数据</span></p><p><span>（6）两条网络不在线时，默认切换为在线的网络进行传输</span></p><p><span><br></span></p><p><span>3、AOMP提供配置智泊云域名和端口的全局入口。</span></p>
