          <p style="font-size:14px;"><span style="font-family:'黑体 Bold', '黑体 Regular', '黑体';font-weight:700;">当前问题：</span></p><p style="font-size:14px;"><span style="font-family:'黑体';font-weight:400;">用户点击导出后，若遇到重启等问题中断了导出进程，导致导出进程卡住，不能再次进行导出操作。</span></p><p style="font-size:14px;"><span style="font-family:'黑体 Bold', '黑体 Regular', '黑体';font-weight:700;"><br></span></p><p style="font-size:14px;"><span style="font-family:'黑体 Bold', '黑体 Regular', '黑体';font-weight:700;">业务说明：</span></p><p style="font-size:13px;"><span style="font-family:'黑体';font-weight:400;">（1）当已存在正在导出任务，用户重新点击导出时提示“存在正在导出的任务，是否重新导出”，用户确定选择后则删除挂起的任务，重新生成导出任务。</span></p><p style="font-size:13px;"><span style="font-family:'黑体';font-weight:400;">（2）此导出优化适用于管理端所有导出功能。</span></p>
