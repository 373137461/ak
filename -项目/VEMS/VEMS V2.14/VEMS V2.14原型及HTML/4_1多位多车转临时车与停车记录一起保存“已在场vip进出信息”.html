        <div id="u1358_text" class="text ">
          <p><span style="font-family:'等线 Bold', '等线 Regular', '等线';font-weight:700;">需求场景：</span></p><p><span style="font-family:'等线';font-weight:400;">现有的多位多车方案为由VEMS发送给一体机，存在延时情况；</span></p><p><span style="font-family:'等线';font-weight:400;"><br></span></p><p><span style="font-family:'等线 Bold', '等线 Regular', '等线';font-weight:700;">业务说明：</span></p><p><span style="font-family:'等线';font-weight:400;">1、多位多车方案调整为由一体机主动向服务器获取剩余车位数；</span></p><p><span style="font-family:'等线';font-weight:400;">2、多位多车转临时车时，需要与停车记录一起保存“已在场VIP进出信息”，并在VIP车辆出场时及时更新状态，方便停车场管理人员查询。</span></p><p><span style="font-family:'等线';font-weight:400;">3、停车场管理人员可在车主管理-VIP开通/续费模块-多位多车（剩/总）中点击查看多位多车状态下已在场的VIP车辆，详见第17条需求。</span></p>
        </div>
      </div>
