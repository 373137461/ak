        <div id="u1831_text" class="text ">
          <p><span style="font-family:'等线 Bold', '等线 Regular', '等线';font-weight:700;">业务说明：</span></p><p><span style="font-family:'等线';font-weight:400;">（1）在岗亭端-系统设置-通道信息管理中增加设置“双枪识别等待时间阈值”的功能；</span></p><p><span style="font-family:'等线';font-weight:400;">（2）双枪识别等待时间阈值：一体机双枪场景下，一个枪识别到结果后等待另一个枪识别结果的阈值；</span></p><p><span style="font-family:'等线';font-weight:400;">（3）未更改设置时，该时间阈值默认为10秒；文本框为禁用状态；</span></p><p><span style="font-family:'等线';font-weight:400;">（4）点击修改，文本框为可输入状态，“修改”按钮转为“确认”按钮，输入新的时间阈值后点击确认即保存修改。保存后，文本框为禁用状态，“确认”按钮转为“修改”按钮。</span></p>
        </div>
