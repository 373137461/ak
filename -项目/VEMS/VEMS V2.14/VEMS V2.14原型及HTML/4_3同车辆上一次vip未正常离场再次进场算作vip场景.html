          <p><span style="font-family:'等线 Bold', '等线';font-weight:700;">业务说明：</span></p><p><span style="font-family:'等线';font-weight:400;">1、多位多车场景下，同一车辆上次VIP未正常离场情况下，再次进场算作VIP场景。</span></p><p><span style="font-family:'等线';font-weight:400;">2、未正常离场情况如下：</span></p><p><span style="font-family:'等线';font-weight:400;">（1）出场时无进场记录；</span></p><p><span style="font-family:'等线';font-weight:400;">（2）手动放行模式标记为异常放行；</span></p><p><span style="font-family:'等线';font-weight:400;">（3）常开/高峰模式下无进场记录。</span></p>
