          <p><span style="font-family:'等线 Bold', '等线 Regular', '等线';font-weight:700;">业务说明：</span></p><p><span style="font-family:'等线';font-weight:400;">当用户使用不兼容浏览器登录时，蒙版弹窗提示用户浏览器不兼容，列出兼容的浏览器。</span></p><p><span style="font-family:'等线';font-weight:400;"><br></span></p><p><span style="font-family:'等线 Bold', '等线 Regular', '等线';font-weight:700;">约束规则：</span></p><p><span style="font-family:'等线';font-weight:400;">（1）用户每次打开系统检测到不兼容后进行蒙版弹窗提示；</span></p><p><span style="font-family:'等线';font-weight:400;">（2）蒙版弹窗不可关闭，可直接关闭系统窗口。（即不兼容浏览器时，不支持用户使用系统）</span></p>
