          <p style="font-size:18px;"><span>业务说明</span></p><p style="font-size:16px;"><span>一、接收AOMP传来的线上支付优惠的信息和标记，并在进出口管理-收费流水的优惠信息-优惠类型中进行展现；</span></p><p style="font-size:16px;"><span>二、对使用线上支付的收费流水：优惠信息-优惠类型中标记为“一点停优惠”，优惠名称采用AOMP传来的字段，优惠金额采用AOMP传来的金额；</span></p><p style="font-size:16px;"><span>三、当线上优惠存在两个及以上优惠时以英文逗号隔开，如“一点停优惠,商家优惠,线上停车场优惠”。</span></p>
