          <p><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;">业务说明：</span></p><p><span style="font-family:'微软雅黑';font-weight:400;">1、实现VIP加临时车组合满位限行；</span></p><p><span style="font-family:'微软雅黑';font-weight:400;">2、实现方案：在车主管理-VIP类型-VIP占用车位类型配置中将需要和临时车一起做满位限制的VIP类型配置入临时车位；</span></p><p><span style="font-family:'微软雅黑';font-weight:400;">3、临时车或配置入临时车位的VIP车辆进场时，均减少临时车位的一个剩余车位，达到满位阈值时对符合条件的车辆进行满位限行。</span></p>
