        <div id="u1_text" class="text ">
          <p><span>VEMS质保授权机制如下：</span></p><p><span>1.只做离线授权，不与线上停车场关联；</span></p><p><span>2.由AOMP生成独立针对项目的离线授权文件；</span></p><p><span>3.授权关联线下服务器的MAC地址；</span></p><p><span>4.授权有效期可按具体时间段配置，按天数配置，或永久有效；</span></p><p><span>5.已在用的系统若有实际需要可出补丁进行授权，否则不做授权不影响正常使用；</span></p><p><span>6.授权过期策略建议如下：</span></p><p><span>6.1系统部署完启用后默认2个月试用期，试用期有试用期提醒，</span></p><p><span>6.2到期前30天：系统界面提醒（包括管理端、收费端）</span></p><p><span>6.3到期后30天内：锁管理端，收费端每隔5分钟弹窗提示</span></p><p><span>6.4到期30天后：不抓拍，不开闸，系统不工作，管理端收费端均锁定。</span></p>
        </div>
      </div>
