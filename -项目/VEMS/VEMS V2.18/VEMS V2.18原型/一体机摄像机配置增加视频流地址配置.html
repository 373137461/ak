          <p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;">业务说明：</span></p><p><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑';font-weight:400;">一体机摄像机配置增加视频流地址配置</span></p><p><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑';font-weight:400;">需求：在进行摄像机的配置时，</span><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;">自动带出</span><span style="font-family:'微软雅黑';font-weight:400;">该品牌摄像机的视频流地址</span></p><p><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑';font-weight:400;">1.在一体机配置/摄像机模块，新增摄像机设置中增加</span><span style="font-family:'微软雅黑';font-weight:400;color:#FF0000;">“视频流地址”</span><span style="font-family:'微软雅黑';font-weight:400;">的设置</span></p><p><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑';font-weight:400;">2.选择摄像机品牌后，“视频流地址”自动填入该品牌的视频流地址，若无地址，则空白</span></p>
