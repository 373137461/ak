          <p><span>业务说明：</span></p><p><span>1、DMS提供接口，MPGS推送地图数据给DMS</span></p><p><span>2、需推送数据包括屏、19款PVD、区域枪：</span></p><p><span>（1）屏：组地址、屏地址、IP地址（172.16.组地址.屏地址），port默认5233；字号默认FONT24，屏模板根据实际情况确定</span></p><p><span>（2）19款PVD：PVD-MAC地址、所在区域（统计区域）、车位编号</span></p><p><span>（3）区域枪：枪IP、枪类型、端口（华夏枪端口默认8200、海康枪端口默认7777），账户密码默认admin</span></p><p><span>3、在DMS-抓拍枪-新增抓拍枪，去掉“设备序号”配置项。</span></p>
