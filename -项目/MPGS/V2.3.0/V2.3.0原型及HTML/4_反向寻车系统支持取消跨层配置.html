          <p><span style="font-family:'黑体 Bold', '黑体 Regular', '黑体';font-weight:700;">业务说明：</span></p><p><span style="font-family:'黑体';font-weight:400;">当前反向寻车系统是支持跨层配置的，现在需要可以支持取消跨层配置。</span></p><p><span style="font-family:'黑体';font-weight:400;">（1）当反向寻车系统不支持跨层配置时，用户在B1查询机查到车辆在B2层，点击“路线”时，界面弹窗提示用户“您当前所在的楼层为B1层，您的爱车所在楼层为B2层，请到B2层的寻车设备上寻找您的爱车。”。</span></p><p><span style="font-family:'黑体';font-weight:400;">（2）弹窗页面停留20秒后自动关闭，用户可点击关闭按钮进行关闭。</span></p>
