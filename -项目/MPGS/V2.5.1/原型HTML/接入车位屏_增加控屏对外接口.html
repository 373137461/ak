          <p><span style="font-family:'黑体 Bold', '黑体';font-weight:700;">业务说明：</span></p><p><span style="font-family:'黑体';font-weight:400;">（1）接入车位屏，车位屏数据展示在</span><span style="font-family:'黑体';font-weight:400;color:#FF0000;">DMS-引导屏-车位屏</span><span style="font-family:'黑体';font-weight:400;">中（设备列表中新增“车位屏”一项）；</span></p><p><span style="font-family:'黑体';font-weight:400;">（2）车位屏模块的数据展示列表与室内屏一致；</span></p><p><span style="font-family:'黑体';font-weight:400;">（3）车位屏模块的屏模板默认：预定车位+车牌号码（固定），字号默认（汉字比号牌大一号），颜色默认预约车位（红色）车牌号码（绿色）。</span></p><p><span style="font-family:'黑体';font-weight:400;">（4）增加控屏对外接口（统一控屏接口，不区分控车位屏还是引导屏）。</span></p>
