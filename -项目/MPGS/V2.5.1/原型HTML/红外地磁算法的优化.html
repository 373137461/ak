          <p><span style="font-family:'黑体 Bold', '黑体';font-weight:700;">红外地磁算法的优化：</span></p><p><span style="font-family:'黑体';font-weight:400;">（1）当红外及地磁上报车位状态一致时，采信数据</span></p><p><span style="font-family:'黑体';font-weight:400;">（2）红外及地磁上报车位状态不一致，当地磁上报无车、红外上报有车时，采信地磁无车数据并判定红外异常；当地磁上报有车、红外上报无车时，采信红外无车数据。</span></p>
