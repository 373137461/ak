  <body>
    <div id="base" class="">

      <!-- Unnamed (矩形) -->
      <div id="u419" class="ax_default box_1">
        <div id="u419_div" class=""></div>
        <div id="u419_text" class="text ">
          <p><span>存在的问题：</span></p><p><span>&nbsp;&nbsp;&nbsp; 因为地图编辑器当前未实现增量更新，当在地图编辑器上传数据后，后台数据都会全部初始化，原来有车的车位可能会全部初始化成无车的状态，会造成数据不准确的问题。</span></p><p><span><br></span></p><p><span>解决方案：</span></p><p><span>（1）用户可针对单个元素进行右键更新（上传单个元素的修改数据）；</span></p><p><span>（2）单个元素的更新为增量更新，不对系统进行初始化操作。</span></p><p><span><br></span></p><p><span>业务说明：</span></p><p><span>（1）增加右键功能键“更新数据”；</span></p><p><span>（2）用户对单个元素进行编辑操作后，选中该元素，点击“更新数据”，对该元素的修改进行保存和更新数据；</span></p><p><span>（3）“更新数据”为增量更新，不对系统初始化，不影响系统数据。</span></p>
        </div>
      </div>

      <!-- Unnamed (图片) -->
      <div id="u420" class="ax_default image">
        <img id="u420_img" class="img " src="images/5_地图编辑器单个元素右键增量更新/u420.png"/>
