          <p><span>请按照绑定的后先顺序（2&gt;1&gt;0）解除绑定关系!</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u712" class="ax_default box_1">
        <div id="u712_div" class=""></div>
        <div id="u712_text" class="text ">
          <p><span style="font-family:'黑体';font-weight:400;">业务说明：</span></p><p><span style="font-family:'黑体';font-weight:400;">（1）用户解除绑定关系时，自动检测解除的绑定关系是否为最后建立的关系。如：视频管理器绑定了探测器编号为A1108111-0、A1108111-1和A1108111-2的三个车位，用户点击解除绑定关系时，必须按后先顺序逐个解除A1108111-2&gt;A1108111-1&gt;A1108111-0的顺序。</span></p><p><span style="font-family:'黑体';font-weight:400;color:#1E1E1E;">（2）若检测到没有按照绑定的后先顺序解除将不执行解除关系操作，并提示：“</span><span style="font-family:'黑体';font-weight:400;color:#1E1E1E;">请按照绑定的后先顺序（2&gt;1&gt;0）解除绑定关系!</span><span style="font-family:'黑体';font-weight:400;color:#1E1E1E;">”</span></p>
        </div>
      </div>
    </div>
