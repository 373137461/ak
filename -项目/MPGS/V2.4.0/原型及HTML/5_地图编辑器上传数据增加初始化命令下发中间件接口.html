      <!-- Unnamed (矩形) -->
      <div id="u744" class="ax_default box_1">

        <div id="u744_text" class="text ">
          <p><span>存在的问题：</span></p><p><span>&nbsp;&nbsp;&nbsp; 因为地图编辑器无法实现增量更新，当在地图编辑器上传数据后，后台数据都会全部初始化，原来有车的车位可能会全部初始化成无车的状态，会造成数据不准确的问题。</span></p><p><span><br></span></p><p><span>业务说明：</span></p><p><span>（1）地图编辑器上传数据增加初始化命令下发中间件接口；</span></p><p><span>（2）地图编辑器上传数据后，MPGS自动下发初始化命令给中间件，由中间件同步当前数据至MPGS。</span></p>
        </div>
      </div>
    </div>
  </body>
