        <div id="u557_text" class="text ">
          <p><span>业务说明：</span></p><p><span>1、旧红外的红外管理器支持控灯，控灯逻辑与探头灯控灯逻辑一致，当车库内车位都停满时为红灯，当车库内仍有空闲车位时为绿灯。</span></p><p><span>2、在</span><span style="color:#FF0000;">区域灯的元素属性中增加屏地址和组地址配置项</span><span>，输入屏地址和组地址点击“计算设备编号”将计算后的编号填入元素编号内。</span><span style="color:#FF0000;">屏地址和组地址需要对输入内容进行校验，仅可输入0-255内的数字</span><span>。</span></p><p><span>3、当区域灯使用红外管理器控灯时，地图编辑器中区域绑定区域灯时，填入红外管理器的ID（即填入区域灯的元素编号）。</span></p>
