  <body>
    <div id="base" class="">

      <!-- Unnamed (矩形) -->
      <div id="u15" class="ax_default box_2">
        <div id="u15_div" class=""></div>
        <div id="u15_text" class="text ">
          <p><span style="font-family:'黑体';font-weight:400;">业务说明：</span></p><p><span style="font-family:'黑体';font-weight:400;">1、新增红外和超声波的设备图标，图标以UI设计稿为准；</span></p><p><span style="font-family:'黑体';font-weight:400;">2、绘制区域时区域类型的选择新增</span><span style="font-family:'黑体';font-weight:400;color:#FF0000;">车库区域</span><span style="font-family:'黑体';font-weight:400;">（与引导区域、统计区域逻辑一致），用户在车库区域内创建的车位需与车库区域进行关联（从属关系）。</span></p><p><span style="font-family:'黑体';font-weight:400;">3、新增车位-添加关联元素时可添加车位与红外探测器的关联。</span></p><p><span style="font-family:'黑体';font-weight:400;">4、视频管理器绑定车位前，</span><span style="font-family:'黑体 Bold', '黑体 Regular', '黑体';font-weight:700;">属于车库区域的车位</span><span style="font-family:'黑体';font-weight:400;">必须检查车位是否已关联探测器，若已关联探测器可进行绑定操作，若无关联探测器，则提示用户车位未添加探测器，无法绑定，需关联探测器后再进行绑定操作。</span></p>
        </div>
      </div>
